server:
  port: 80

spring:
  application:
    # 应用程序名称
    name: cloud-order-service

eureka:
  client:
    # 是否将自己注册到Eureka中
    register-with-eureka: true
    # 是否从Eureka中抓取已有的注册信息，默认是true。单节点无所谓，集群必须设置成true才能配合ribbon使用负载均衡
    fetchRegistry: true
    service-url:
      #设置与Eureca Server交互的地址查询服务和注册服务都需要依赖这个地址
      defaultZone: http://localhost:7001/eureka/